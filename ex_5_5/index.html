<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas</title>
</head>
<body>
    <h1>Programa contas do mes</h1>
    <form>
        <p>
            Descricao da conta:
            <input type="text" id="inDescricao" required>
        </p>
        <p>
            Valor a pagar
            <input type="number" id="inValor" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Registrar conta">
    </form>

    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>

    <script src="script.js"></script>
</body>
</html>
